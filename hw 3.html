<h1>করোনায় আক্রান্ত ও মৃত্যু কমেছে</h1>
<img /"https://food.ndtv.com/food-drinks/saawan-2022-for-somwar-vrat-make-makhana-khichdi-in-15-min-to-surprise-your-taste-buds-3161268"
<p>দেশে করোনাভাইরাসের সংক্রমণে আক্রান্ত ও মৃত্যু উভয়টিই কমেছে।<br/>
     দেশে গত ২৪ ঘণ্টায় করোনাভাইরাসে সাতজনের মৃত্যু হয়েছে। এ নিয়ে মোট মৃত্যু দাঁড়াল ২৯ হাজার ১৮১ জনে।</p>
<p>এই সময়ের মধ্যে ১ জনের <b > এ নিয়ে মোট আক্রান্ত রোগীর সংখ্যা দাঁড়িয়েছে ১৯ লাখ ৮২ হাজার ৯৭২ জনে।</p>
